name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install docs tools
        run: yarn

      - name: Build docs
        run: yarn build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build.zip
          path: build
